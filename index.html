<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UI - Dev Test</title>
    <meta name="description" content="ui-developer test" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

</head>
<body>

<div class="container">
    <!-- some images   -->
    <div class="reg-image ballon"></div>
    <div class="reg-image dash-1"></div>
    <div class="reg-image dash-2"></div>
    <div class="reg-image dash-3"></div>

    <!-- main header of the page + logo   -->
    <div class="main-header">
        <div class="brand">
            <a href="#">
                <h1 class="logo">Thrills</h1>
            </a>
        </div>
    </div>

    <!-- signup promotion    -->
    <div class="signup-promo"></div>
    <!-- the registration form -->
    <form action="" class="signup" role="form" name="signup-form">
        <!-- user account details -->
        <div class="user-details">
            <div class="f-field">
                <label class="f-label email-label" for="signup-email"></label>
                <input class="f-input" type="email" id="signup-email" name="regEmail" placeholder="Email address" />
            </div>
            <div class="f-field">
                <label class="f-label user-label" for="signup-user"></label>
                <input class="f-input" type="text" id="signup-user" name="regUsername" placeholder="Username" />
            </div>
            <div class="f-field">
                <label class="f-label password-label" for="signup-password"></label>
                <input class="f-input" type="password" id="signup-password" name="regPassword" placeholder="Password" />
            </div>
        </div>
        <!-- user personal information -->
        <div class="user-bio">

        </div>
    </form>
</div>

<!-- removed this piece of script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
